<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/grid.css">
    <title>Document</title>
</head>

<body>
    <header class="container">
        <div class="row">
            <div class="col">
                <div class="carousel slide" id="slideshow" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#slideshow" class="active" data-slide-to="0"></li>
                        <li data-target="#slideshow" data-slide-to="1"></li>
                        <li data-target="#slideshow" data-slide-to="2"></li>
                    </ol>

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../Multimedia/IMG8.jpg" alt="" class="d-block w-100">
                        </div>
                        <div class="carousel-item active">
                            <img src="../Multimedia/IMG9.jpg" alt="" class="d-block w-100">
                        </div>
                        <div class="carousel-item active">
                            <img src="../Multimedia/IMG10.jpg" alt="" class="d-block w-100">
                        </div>
                    </div>

                    <a href="#slideshow" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Anterior</span>
                    </a>
                    <a href="#slideshow" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Siguiente</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="py-4 border-bottom">
                    <h1 class="text-center">Galeria</h1>
                </div>
            </div>
        </div>


    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
