<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Encuentra nuestras opciones de contacto y conéctate con nuestro equipo de arquitectos para discutir tu proyecto. Completa el formulario de contacto o encuentra nuestras direcciones de correo electrónico y números de teléfono para comunicarte con nosotros. Estamos aquí para responder a tus preguntas y trabajar contigo en la realización de tu visión arquitectónica.">

    <link rel="stylesheet" href="../css/styles.css">


    <title>Contacto/Mhe Aft</title>
</head>

<body class="container">
    <div class="topbar-wrapper">
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <ul class="menu">
            <li><a href="../index.html" class="link">Inicio</a></li>
            <li><a href="../pages/proyectos.html" class="link">Proyectos</a></li>
            <li><a href="../pages/queHacemos.html" class="link">Que hacemos?</a></li>
            <li><a href="../pages/nosotras.html" class="link">Nosotras</a></li>
            <li><a href="../pages/contacto.html" class="link">Contacto</a></li>
        </ul>
    </div>
    <header>
        <h1 class="title">Formulario de Contacto</h1>
    </header>
    <main class="content">
        <form class="modern__form" action="">
            <div class="form__section">
                <label for="name">Nombre:</label>
                <input type="text" name="name" placeholder="Escriba su nombre">
            </div>
            <div class="form__section">
                <label for="surname">Apelido</label>
                <input type="text" name="surname" placeholder="Escriba su apellido">
            </div>
            <div class="form__section">
                <label for="email">Escribe tu e-mail:</label>
                <input type="email" name="mail" placeholder="Escriba su e-mail">
            </div>
            <div class="form__section">
                <label for="com">Escribe tus comentarios</label>
                <textarea name="com" id="" cols="30" rows="10"></textarea>
            </div>
            <input type="submit" value="Enviar datos">
            <input type="reset" value="Borrar campos">
        </form>
    </main>
    </di>
    <footer>
        <div>
            <a href="../pages/contacto.html">
                <p>Contactanos</p>
            </a>
        </div>
    </footer>
</body>
