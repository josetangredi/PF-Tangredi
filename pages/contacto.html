    <main class="content">
        <form class="modern__form" action="">
            <div class="form__section">
                <label for="name">Nombre:</label>
                <input type="text" name="name" placeholder="Escriba su nombre">
            </div>
            <div class="form__section">
                <label for="surname">Apelido</label>
                <input type="text" name="surname" placeholder="Escriba su apellido">
            </div>
            <div class="form__section">
                <label for="email">Escribe tu e-mail:</label>
                <input type="email" name="mail" placeholder="Escriba su e-mail">
            </div>
            <div class="form__section">
                <label for="com">Escribe tus comentarios</label>
                <textarea name="com" id="" cols="30" rows="10"></textarea>
            </div>
            <input type="submit" value="Enviar datos">
            <input type="reset" value="Borrar campos">
        </form>
